server {
	listen 8080;
	server_name	localhost 127.0.0.1;
	host	127.0.0.1;

	error_page 404 error_page/404.html;
	error_page 500 error_page/50x.html;

	client_max_body_size 10M;

	location / {
		root html;
		index index.html;

		allow_methods GET POST;

		autoindex on;
	}

	location /upload {
		root upload;
	}
}
