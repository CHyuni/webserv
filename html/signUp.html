<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signUp-container">
        <h1>회원가입</h1>
    </div>
    <form id="signupForm" action="/signUp" method="GET">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        <button type="button" onclick="checkDuplicate()">중복 확인</button>
        <span id="idCheckResult"></span> <!-- 중복 확인 결과 표시 -->
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        function checkDuplicate() {
            const userId = document.getElementById('id').value;

            // 서버에 요청을 보내서 ID 중복 확인
            fetch(`/check-id?id=${encodeURIComponent(userId)}`)
                .then(response => response.json())
                .then(data => {
                    const result = document.getElementById('idCheckResult');
                    if (data.exists) {
                        result.textContent = "ID가 이미 사용 중입니다.";
                        result.style.color = "red";
                    } else {
                        result.textContent = "사용 가능한 ID입니다.";
                        result.style.color = "green";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
